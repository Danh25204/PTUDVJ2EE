<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: html(title='Thêm Sách Mới', content=~{::div#content})">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: white;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background-color: #f8f9ff;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 35px;
        }
        button,
        .btn-cancel {
            padding: 12px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .btn-cancel {
            background-color: #e0e0e0;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn-cancel:hover {
            background-color: #d0d0d0;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div id="content">
        <h2><i class="fas fa-plus-circle"></i> Thêm Sách Mới</h2>
        
        <div class="form-container">
            <form th:action="@{/books/add}" method="post" th:object="${book}">
                <div class="form-group">
                    <label for="id"><i class="fas fa-hashtag"></i> Mã ID:</label>
                    <input type="number" id="id" th:field="*{id}" placeholder="Nhập mã ID" required>
                </div>

                <div class="form-group">
                    <label for="title"><i class="fas fa-book"></i> Tiêu đề:</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="Nhập tiêu đề sách" required>
                </div>

                <div class="form-group">
                    <label for="author"><i class="fas fa-user"></i> Tác giả:</label>
                    <input type="text" id="author" th:field="*{author}" placeholder="Nhập tên tác giả" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Thêm Sách</button>
                    <a href="/books" class="btn-cancel"><i class="fas fa-times"></i> Hủy</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
